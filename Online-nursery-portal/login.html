<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Nursery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<style>
    .left-pane{
        background: url('images/background.jpg') no-repeat center center;
        background-size: cover;
        height: 100vh;
    }
    .right-pane{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f8f9fa;
    }
</style>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 left-pane d-none d-md-block"></div>
            <div class="col-md-6 right-pane">
                <div class="w-75">
                    <h2 class="text-center md-4">Login to Online Nursery Store</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email: </label>
                            <input type="email" class="form-control" id="loginEmail" required />
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password: </label>
                            <input type="password" class="form-control" id="loginPassword" required />
                        </div>
                        <div class="mb-3">
                            <label for="signupRole" class="form-label">Role</label>
                            <select class="form-select" id="signupRole" required>
                                <option value="">Select Role</option>
                                <option value="Admin">Admin</option>
                                <option value="User">User</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Login</button>
                        <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
