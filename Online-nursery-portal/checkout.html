<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Online Nursery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body{
            background-color: #e6f5e6;
        }
        .navbar{
            background-color: #d4edda !important;
        }

        .navbar-brand,
        .nav-link{
            color: #2e7d32 !important;
            font-weight: bold;
        }        
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Online Nursery Store</a>
            <div class="ms-auto">
                <a class="btn btn-outline-success" href="index.html">🏡 Home</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4 text-success">Your Cart</h2>
        <div id="cartItems" class="row"></div>
        <h4 class="mt-4">Total: ₹<span id="totalAmount">0</span></h4>
        <button class="btn btn-danger mt-3" onClick="clearCart()" id="clearCartBtn">Clear Cart</button>
    </div>

    <script src="js/checkout.js"></script>
</body>
</html>
